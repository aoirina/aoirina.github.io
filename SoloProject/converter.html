<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - My Personal Website</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        .unit-converter {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .conversion-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-card w3-animate-top w3-white" id="navBar">
            <a href="main.html" class="w3-bar-item w3-button w3-wide">HOME</a>
            <div class="w3-right w3-hide-small">
                <a href="main.html#about" class="w3-bar-item w3-button">ABOUT</a>
                <a href="main.html#education" class="w3-bar-item w3-button">EDUCATION</a>
                <a href="main.html#interests" class="w3-bar-item w3-button">INTERESTS</a>
                <a href="tools.html" class="w3-bar-item w3-button w3-active">TOOLS</a>
            </div>
        </div>
    </div>

    <header class="w3-container w3-center w3-padding-64 w3-blue">
        <h1 class="w3-margin">Unit Converter</h1>
        <p class="w3-large">Convert between different length units</p>
        <a href="tools.html" class="w3-button w3-light-grey w3-padding"><i class="fa fa-arrow-left w3-margin-right"></i>Back to Tools</a>
    </header>

    <div class="w3-container w3-padding-64">
        <div class="unit-converter w3-card w3-padding-32">
            <h2 class="w3-center">Length Unit Converter</h2>
            <p class="w3-center">Convert between centimeters, meters, and kilometers</p>
            
            <div class="w3-section">
                <label>Enter Value</label>
                <input id="input-value" class="w3-input w3-border" type="number" placeholder="Enter a value to convert">
            </div>
            
            <div class="w3-center w3-section">
                <button id="cm-to-m" class="w3-button w3-blue w3-margin">cm to m</button>
                <button id="m-to-cm" class="w3-button w3-blue w3-margin">m to cm</button>
                <button id="m-to-km" class="w3-button w3-blue w3-margin">m to km</button>
                <button id="km-to-m" class="w3-button w3-blue w3-margin">km to m</button>
            </div>
            
            <div id="conversion-result" class="conversion-result w3-light-grey">
                <h3 class="w3-center">Conversion Result</h3>
                <p id="result-text" class="w3-center w3-large"></p>
                <p id="conversion-formula" class="w3-center w3-small"></p>
            </div>
        </div>
    </div>

    <footer class="w3-center w3-black w3-padding-64">
        <a href="#" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
        <br><br>
        <p>&copy; 2025 My Personal Website. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputValue = document.getElementById('input-value');
            const cmToMButton = document.getElementById('cm-to-m');
            const mToCmButton = document.getElementById('m-to-cm');
            const mToKmButton = document.getElementById('m-to-km');
            const kmToMButton = document.getElementById('km-to-m');
            const conversionResult = document.getElementById('conversion-result');
            const resultText = document.getElementById('result-text');
            const conversionFormula = document.getElementById('conversion-formula');
            
            // Function to validate input
            function validateInput() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value)) {
                    alert('Please enter a valid number.');
                    return null;
                }
                return value;
            }
            
            // Centimeters to Meters
            cmToMButton.addEventListener('click', function() {
                const value = validateInput();
                if (value === null) return;
                
                const result = value / 100;
                resultText.textContent = `${value} centimeters = ${result} meters`;
                conversionFormula.textContent = 'Formula: m = cm / 100';
                conversionResult.style.display = 'block';
            });
            
            // Meters to Centimeters
            mToCmButton.addEventListener('click', function() {
                const value = validateInput();
                if (value === null) return;
                
                const result = value * 100;
                resultText.textContent = `${value} meters = ${result} centimeters`;
                conversionFormula.textContent = 'Formula: cm = m × 100';
                conversionResult.style.display = 'block';
            });
            
            // Meters to Kilometers
            mToKmButton.addEventListener('click', function() {
                const value = validateInput();
                if (value === null) return;
                
                const result = value / 1000;
                resultText.textContent = `${value} meters = ${result} kilometers`;
                conversionFormula.textContent = 'Formula: km = m / 1000';
                conversionResult.style.display = 'block';
            });
            
            // Kilometers to Meters
            kmToMButton.addEventListener('click', function() {
                const value = validateInput();
                if (value === null) return;
                
                const result = value * 1000;
                resultText.textContent = `${value} kilometers = ${result} meters`;
                conversionFormula.textContent = 'Formula: m = km × 1000';
                conversionResult.style.display = 'block';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
